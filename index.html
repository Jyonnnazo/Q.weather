<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天候謎</title>
  </head>
  <body>
    <script src="https://riversun.github.io/chatux/chatux.min.js"></script>
    <script>
    const chatux = new ChatUx();

    //ChatUXの初期化パラメータ
 const initParam =
        {
            renderMode: 'auto',
            api: {
                //echo chat server
                endpoint: 'https://script.google.com/macros/s/AKfycbyNXDf2lV7DQ6fV90E86jing_V8THa76zDwu-Z42M3L08OLHXqCGxEX-Zh940F8y0Ba/exec',
                method: 'GET',
                dataType: 'jsonp'
            },
            bot: {
                //チャットUI起動時に自動的にサーバーに送るテキスト
                wakeupText: 'zyx',
                botPhoto: '謎解きアイコン.png',
                humanPhoto: null,
                widget: {
                    sendLabel: '送信',
                    placeHolder: '解答を入力してください'
                }
            },
            window: {
                title: '天候謎',
                infoUrl: 'https://twitter.com/Jyonn_nazo',
                
                  appearance: {
                    titleBar: {
                      fontSize: 14,
                      color: 'white',
                      background: 'blue',
                      buttonColor: 'white',
                      buttons: [
                        //閉じるボタン
                        {
                          //閉じるボタンのアイコン(fontawesome)
                          fa: 'fas fa-times',
                          name: 'hideButton',
                          visible: false  //true:表示する
                        }
                      ],
                      buttonsOnLeft: [
                        //左上のinforUrlボタン
                        {
                          fa: 'fas fa-comment-alt',//specify font awesome icon
                          name: 'info',
                          visible: false  //true:表示する
                        }
                      ],
                    },
                  },
              }
          };
      chatux.init(initParam);
      chatux.start(true);
  </script>
  </body>
</html>
